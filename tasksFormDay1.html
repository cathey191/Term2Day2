<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Day 1</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="section">
			<h1 id="domHeader">Hi There</h1>
		</div>
		<script>

			var personName = 'Cat ';
			var personAge = 23;
			var getId = document.getElementById('domHeader');

			function changeText(){
				getId.textContent = personName + personAge;
				getId.style.textDecoration = 'underline';
			}
			changeText();

			function changeColor(){
				getId.style.color = 'purple';
			}
			setTimeout(changeColor, 7000);
		</script>
	</body>
</html>

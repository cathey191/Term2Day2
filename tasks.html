<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Day 2</title>
		<style>
			*{
				box-sizing: border-box;
				font-family: sans-serif;
			}
			body{
				background-color: #63cdda;
				color: #1e272e;
			}
			a{
				text-decoration: none;
				color: blue;
			}
			.bold{
				font-weight: bold;
			}
			.crossOut{
				text-decoration: line-through;
			}
			.thirdTask{
				background-color: #0be881;
				width: 80vw;
				height: 20vw;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="firstTask">
			<h2>First Task</h2>
			<p>The onclick event is used to trigger a function when an element is clicked on.</p>
			<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>
			<button id="button">Click me</button>
			<p id="demo"></p>

			<script>
				document.getElementById("button").onclick = function(){myFunction()};

				function myFunction(){
				  document.getElementById("demo").innerHTML = "Hello World";
				}
			</script>
		</div>
		<div class="secondTask">
			<h2>Second Task</h2>
			<button id="2button">Click me</button>
			<p id="dateThing"></p>

			<script>

				var d = new Date();
				var inPut = document.getElementById("dateThing");

				document.getElementById("2button").onclick = function(){numberTwo()};

				function numberTwo(){
				  inPut.innerHTML = d.getFullYear();
					setTimeout(changeColor, 3000);
				}
				function changeColor(){
					inPut.style.color = 'purple';
				}
			</script>
		</div>
		<div class="thirdTask" id="all">
			<h2>Third Task</h2>
			<button id="3button">Click me</button>
			<p id="dayThing"></p>

			<script>
				document.getElementById("3button").onclick = function(){hiding()};

				function hiding(){
					// document.getElementById("all").style.display = "none";
					document.getElementById("all").style.visibility = 'hidden';
				}
			</script>

		</div>
	</body>
</html>
